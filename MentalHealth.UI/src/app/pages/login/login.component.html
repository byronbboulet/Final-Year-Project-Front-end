<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <input type="email" formControlName="email" placeholder="E-mail" class="form-input">
    <input type="password" formControlName="password" placeholder="Password" class="form-input">
    <button type="submit" class="submit-btn">Login</button>
  </form>
  <button (click)="navigateToSignup()" class="navigate-btn">Go to Signup</button>
</div>
